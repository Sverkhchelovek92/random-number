<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Random Number Generator</title>
  </head>
  <body>
    <h1>Random Number Generator</h1>

    <div class="wrapper">
      <div class="random__number">0</div>
      <div class="random__range">
        <div>
          <p class="random__range__span">Min.</p>
          <input type="number" value="1" step="1" class="min" />
        </div>
        <div>
          <p class="random__range__span">Max.</p>
          <input type="number" value="10" step="1" class="max" />
        </div>
      </div>
      <button class="btn">Generate Number</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
